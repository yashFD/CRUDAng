<form [formGroup]="ProductDetails" (ngSubmit)="subData()" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="productname" formControlName="productname">
    </div>
    <div class="mb-3">
      <label class="form-label">Product Description</label>
      <input type="text" class="form-control" name="productdescription" formControlName="productdescription">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" name="price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
